#sparksubmitOpen
sparksubmitOpen=true
#sparksubmitOpen=false

##################################监控目录地址#############################
#signalFile监控的根目录
basePath=hdfs://dataflow-node-1:9000/data/dataSource/fc/grid/WEATHER/source/param/Stream/
#basePath=/ser/data/weather/forecast/testdata/Stream/
#basePath=/D:/tmp/Stream/

#测试区资源使用上限(m)
memLimit=51200m

#扫描存在优先级关系
eles=Other,Obs,Ocf_1h,Ocf_12h,ReduceLatLon,Gr2b_TEM,Gr2b_CLOUD,Gr2b_PRS,Gr2b_RHU,Gr2b_WIND,Gr2b_PRE,Gr2b_PPH,Gr2b_VIS,test

#signalFileMD5地址存放地址,可放在本机或者hdfs上,放置在hdfs上可实现多点监控
baseMd5Path=hdfs://dataflow-node-1:9000/ser/logs/monitor1/
#baseMd5Path=/D:/tmp/

##spark任务提交日志输出根目录地址
sparksubmit_Detail_Open=true
#log_detail=./logs/sparksubmit_Detail/
log_detail=/ser/logs/platform/sparksubmit/logs/sparksubmit_Detail/